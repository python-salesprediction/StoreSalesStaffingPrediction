{% extends "layout.html" %}

{% block content %}
<h1>Sales Report</h1>
<div>
    <form>
        <table border="1" cellpadding="10">
            <tr>
                <th align="center">Category</th>
                <th align="center">Product Name</th>
                <th align="center">Sale Date</th>
                <th align="center">Sale Price</th>
                <th align="center">Quantity</th>
                <th align="center">Season</th>
            </tr>
            {% for sale in sales %}
            <tr>
                <td align="center">{{sale[0]}}</td>
                <td align="center">{{sale[1]}}</td>
                <td align="center">{{sale[2]}}</td>
                <td align="right">{{sale[3]}}</td>
                <td align="center">{{sale[4]}}</td>
                <td align="center">{{sale[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
{% endblock %}
